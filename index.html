<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" >
    <script src ="js/jquery-1.12.2.js"></script>
    <script src ="js/scripts.js"></script>
    <title>Music Survey</title>
  </head>

  <body>
    <div class="container">
      <h1>Music Survey</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" placeholder="jane.doe@example.com">
          </div>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born"type="date" class="form-control">
          </div>

          <ol>
            <li>Of the following three choices, what is your favorite genre?</li>
            <div class="radio">
              <label>
                <input type="radio" name="genre" value="Rock">Rock
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="genre" value="Classical">Classical
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="genre" value="Jazz">Jazz
              </label>
            </div>

            <li>Which composer do you most admire?</li>
            <div class="radio">
              <label>
                <input type="radio" name="composer" value="Mick Jagger/Keith Richards">Mick Jagger/Keith Richards
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="composer" value="Alban Berg">Alban Berg
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="composer" value="John Coltrae">John Coltrae
              </label>
            </div>

            <li>What instrument are you most interested in?</li>
            <div class="radio">
              <label>
                <input type="radio" name="instrument" value="Ableton software">Ableton software
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="instrument" value="Gamelon">Gamelon
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="instrument" value="Guitar">Guitar
              </label>
            </div>
          </ol>

          <hr>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>

      <div id="result">
        <h2>Results</h2>
        <p class="name"></p>
        <p class="email"></p>
        <p class="born"></p>
        <p class="genre"></p>
        <p class="composer"></p>
        <p class="instrument"></p>
      </div>
    </div>

  </body>
</html>
